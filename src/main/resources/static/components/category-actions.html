<template id="category-actions-template">
    <div class="flex justify-between items-center mb-6">
        <div class="flex items-center space-x-3">
            <i class="fas fa-tags text-green-600 text-xl"></i>
            <h2 class="text-xl font-semibold text-gray-900">Waste Categories</h2>
            <span class="bg-gray-100 text-gray-600 text-sm px-2 py-1 rounded-full" data-categories-count></span>
        </div>
        <div class="flex items-center space-x-4">
            <div class="relative">
                <input type="text" 
                       placeholder="Search categories..." 
                       class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                       data-search-input>
                <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
            </div>
            <button id="add-category-btn" 
                    class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition-colors flex items-center space-x-2">
                <i class="fas fa-plus"></i>
                <span>Add Category</span>
            </button>
        </div>
    </div>
</template>

<template id="row-actions-template">
    <button class="text-blue-600 hover:text-blue-800" data-edit-btn>
        <i class="fas fa-edit"></i>
    </button>
    <button class="text-red-600 hover:text-red-800" data-delete-btn>
        <i class="fas fa-trash"></i>
    </button>
</template>
