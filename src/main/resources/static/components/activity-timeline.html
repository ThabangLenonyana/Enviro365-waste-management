<template id="activity-timeline-template">
  <div class="section-card p-6 md:col-span-2">
    <h3 class="text-lg font-semibold text-gray-900 mb-4">Recent Activity</h3>
    <div class="space-y-4" data-recent-activity>
      <!-- Activity items will be dynamically inserted here -->
    </div>
  </div>
</template>

<template id="activity-item-template">
  <div class="flex items-center space-x-3">
    <div class="w-2 h-2 bg-{color}-500 rounded-full"></div>
    <p class="text-sm text-gray-600" data-activity-description></p>
    <span class="text-xs text-gray-400" data-activity-time></span>
  </div>
</template>
