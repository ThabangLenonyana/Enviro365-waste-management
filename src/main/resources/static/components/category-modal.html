<template id="category-modal-template">
    <!-- Add outer container with padding to ensure content is visible -->
    <div class="fixed inset-0 overflow-y-auto p-4">
        <!-- Add flex container for vertical centering -->
        <div class="min-h-screen flex items-center justify-center">
            <!-- Main modal content with max height and scrolling -->
            <div class="bg-white rounded-2xl shadow-xl max-w-2xl w-full mx-auto overflow-hidden max-h-[90vh] flex flex-col">
                <!-- Header section - fixed -->
                <div class="bg-gradient-to-r from-green-500 to-green-600 p-6 text-white">
                    <div class="flex justify-between items-start">
                        <div class="flex items-center gap-4">
                            <div class="w-12 h-12 rounded-full bg-white/10 backdrop-blur-sm flex items-center justify-center">
                                <i class="text-2xl" data-category-icon></i>
                            </div>
                            <h2 class="text-2xl font-bold" data-category-name></h2>
                        </div>
                        <button class="p-2 hover:bg-white/10 rounded-lg transition-colors" data-close-modal>
                            <i class="fas fa-times text-xl"></i>
                        </button>
                    </div>
                    <p class="mt-4 text-white/90" data-category-description></p>
                </div>

                <!-- Content section - scrollable -->
                <div class="p-6 space-y-6 overflow-y-auto flex-1">
                    <!-- Guidelines Section -->
                    <div>
                        <div class="flex items-center gap-2 mb-4">
                            <i class="fas fa-book-open text-blue-600"></i>
                            <h3 class="text-lg font-semibold">Disposal Guidelines</h3>
                        </div>
                        <div class="bg-blue-50 rounded-xl p-4" data-guidelines-container></div>
                    </div>
                    
                    <!-- Tips Section -->
                    <div>
                        <div class="flex items-center gap-2 mb-4">
                            <i class="fas fa-lightbulb text-orange-600"></i>
                            <h3 class="text-lg font-semibold">Recycling Tips</h3>
                        </div>
                        <div class="bg-orange-50 rounded-xl p-4" data-tips-container></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<template id="guideline-item-template">
    <li class="flex items-start gap-3 p-2 hover:bg-blue-100/50 rounded-lg transition-colors">
        <i class="fas fa-check-circle text-blue-600 mt-1"></i>
        <div>
            <h4 class="font-medium text-blue-900" data-guideline-title></h4>
            <p class="text-blue-800/80 text-sm mt-1" data-guideline-instructions></p>
        </div>
    </li>
</template>

<template id="tip-item-template">
    <li class="bg-white rounded-lg shadow-sm border border-orange-100 overflow-hidden">
        <!-- Header section -->
        <div class="p-4 border-b border-orange-100">
            <div class="flex items-start gap-3">
                <i class="fas fa-lightbulb text-orange-600 mt-1"></i>
                <div class="flex-1">
                    <h4 class="font-medium text-orange-900" data-tip-title></h4>
                    <p class="text-orange-800/80 text-sm mt-1" data-tip-content></p>
                </div>
            </div>
        </div>

        <!-- Metadata Grid -->
        <div class="p-4 bg-orange-50/50 border-b border-orange-100">
            <div class="grid grid-cols-2 gap-4">
                <!-- Difficulty Level -->
                <div class="col-span-2">
                    <div class="flex items-center gap-2">
                        <span class="text-sm font-medium text-orange-800">Difficulty:</span>
                        <div class="flex-1" data-tip-difficulty-container>
                            <span class="px-2 py-1 rounded-full text-xs font-medium" data-tip-difficulty></span>
                        </div>
                    </div>
                </div>
                
                <!-- Time Required -->
                <div class="flex items-center gap-2">
                    <span class="p-1.5 rounded bg-orange-100">
                        <i class="fas fa-clock text-orange-600"></i>
                    </span>
                    <div>
                        <span class="text-xs text-orange-600 block">Time Required</span>
                        <span class="text-sm font-medium text-orange-900" data-tip-time></span>
                    </div>
                </div>

                <!-- Environmental Impact -->
                <div class="flex items-center gap-2">
                    <span class="p-1.5 rounded bg-orange-100">
                        <i class="fas fa-leaf text-orange-600"></i>
                    </span>
                    <div>
                        <span class="text-xs text-orange-600 block">Impact Level</span>
                        <span class="text-sm font-medium text-orange-900" data-tip-impact></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Materials Section -->
        <div class="p-4 border-b border-orange-100">
            <h5 class="text-sm font-medium text-orange-900 mb-2 flex items-center gap-2">
                <i class="fas fa-box text-orange-600"></i>
                Materials Needed
            </h5>
            <ul class="list-disc list-inside text-sm text-orange-800 space-y-1" data-tip-materials></ul>
        </div>

        <!-- Steps Section -->
        <div class="p-4">
            <h5 class="text-sm font-medium text-orange-900 mb-3 flex items-center gap-2">
                <i class="fas fa-list-ol text-orange-600"></i>
                Steps to Follow
            </h5>
            <ol class="list-decimal list-inside space-y-2 text-sm text-orange-800" data-tip-steps></ol>
        </div>
    </li>
</template>
