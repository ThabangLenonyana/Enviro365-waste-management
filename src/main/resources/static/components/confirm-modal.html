<template id="confirm-modal-template">
    <div class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4 animate-fade-in">
            <div class="p-6">
                <div class="flex items-center mb-4">
                    <div class="rounded-full bg-red-100 p-3 mr-4">
                        <i class="fas fa-exclamation-triangle text-red-500"></i>
                    </div>
                    <h3 class="text-lg font-medium text-gray-900" data-confirm-title></h3>
                </div>
                
                <p class="text-gray-500 mb-6" data-confirm-message></p>
                
                <div class="flex justify-end space-x-3">
                    <button class="px-4 py-2 border rounded-md text-gray-700 hover:bg-gray-50" 
                            data-confirm-cancel>
                        Cancel
                    </button>
                    <button class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600" 
                            data-confirm-delete>
                        Delete
                    </button>
                </div>
            </div>
        </div>
    </div>
</template>
