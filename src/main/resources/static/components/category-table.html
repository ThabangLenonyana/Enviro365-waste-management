<template id="categories-table-template">
    <div class="overflow-x-auto"></div>
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Guidelines</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tips</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200" id="categories-table-body">
                <!-- Table rows will be inserted here -->
            </tbody>
        </table>
    </div>
</template>

<template id="category-row-template">
    <tr data-category-id="${category.id}">
        <td class="px-6 py-4 whitespace-nowrap" data-category-name></td>
        <td class="px-6 py-4" data-category-description></td>
        <td class="px-6 py-4 whitespace-nowrap">
            <div class="flex gap-2">
                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800 transition-colors" data-guidelines-badge>
                    <i class="fas fa-book-open mr-1"></i>
                    <span data-guidelines-count>0</span>&nbsp;<span data-guidelines-label></span>
                </span>
            </div>
        </td>
        <td class="px-6 py-4 whitespace-nowrap">
            <div class="flex gap-2">
                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-yellow-100 text-yellow-800 transition-colors" data-tips-badge>
                    <i class="fas fa-lightbulb mr-1"></i>
                    <span data-tips-count>0</span>&nbsp;<span data-tips-label></span>
                </span>
            </div>
        </td>
        <td class="px-6 py-4 whitespace-nowrap">
            <div class="flex space-x-2" data-action-buttons></div>
        </td>
    </tr>
</template>
