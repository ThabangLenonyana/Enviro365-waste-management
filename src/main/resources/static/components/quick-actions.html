<template id="quick-actions-template">
  <div class="section-card p-6 md:col-span-2">
    <h3 class="text-lg font-semibold text-gray-900 mb-4">Quick Actions</h3>
    <div class="grid grid-cols-2 gap-4">
      <button data-action="add-category" 
              class="p-4 border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors text-left">
        <i class="fas fa-plus text-green-600 mb-2"></i>
        <h4 class="font-medium">Add Category</h4>
        <p class="text-sm text-gray-500">Create a new waste category</p>
      </button>
      <button data-action="add-guideline" 
              class="p-4 border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors text-left">
        <i class="fas fa-book text-blue-600 mb-2"></i>
        <h4 class="font-medium">Add Guideline</h4>
        <p class="text-sm text-gray-500">Create disposal guidelines</p>
      </button>
      <button data-action="add-tip" 
              class="p-4 border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors text-left">
        <i class="fas fa-lightbulb text-yellow-600 mb-2"></i>
        <h4 class="font-medium">Add Tip</h4>
        <p class="text-sm text-gray-500">Share recycling tips</p>
      </button>
      <button data-action="view-reports" 
              class="p-4 border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors text-left">
        <i class="fas fa-chart-bar text-purple-600 mb-2"></i>
        <h4 class="font-medium">View Reports</h4>
        <p class="text-sm text-gray-500">Check performance metrics</p>
      </button>
    </div>
  </div>
</template>
