<!-- src/main/resources/static/components/guidelines/guideline-table.html -->
<template id="guidelines-table-template">
    <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
            <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Title</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Instructions</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Category</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
            </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200" id="guidelines-table-body">
            <!-- Table rows will be inserted here -->
        </tbody>
    </table>
</template>

<template id="guideline-row-template">
    <tr data-guideline-row>
        <td class="px-6 py-4 whitespace-nowrap" data-guideline-title></td>
        <td class="px-6 py-4" data-guideline-instructions></td>
        <td class="px-6 py-4 whitespace-nowrap">
            <span class="px-2 py-1 text-sm rounded-full" data-category-badge></span>
        </td>
        <td class="px-6 py-4 whitespace-nowrap">
            <div class="flex space-x-2" data-action-buttons>
                <!-- Row actions will be inserted here -->
            </div>
        </td>
    </tr>
</template>
