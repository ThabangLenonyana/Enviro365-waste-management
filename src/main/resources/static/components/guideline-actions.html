<template id="guideline-actions-template">
    <div class="flex justify-between items-center mb-6">
        <div class="flex items-center space-x-3">
            <i class="fas fa-book text-green-600 text-xl"></i>
            <h2 class="text-xl font-semibold text-gray-900">Disposal Guidelines</h2>
            <span class="bg-gray-100 text-gray-600 text-sm px-2 py-1 rounded-full" data-guidelines-count></span>
        </div>
        <div class="flex items-center space-x-4">
            <div class="relative">
                <input type="text" 
                       placeholder="Search guidelines..." 
                       class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                       data-search-input>
                <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
            </div>
            <select id="category-filter" 
                    class="border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    data-category-filter>
                <option value="">All Categories</option>
            </select>
            <button id="add-guideline-btn" 
                    class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition-colors flex items-center space-x-2">
                <i class="fas fa-plus"></i>
                <span>Add</span>
            </button>
        </div>
    </div>
</template>

<template id="row-actions-template">
    <div class="flex items-center space-x-3">
        <button class="text-blue-600 hover:text-blue-800 p-2 rounded-full hover:bg-blue-50 transition-colors" 
                data-edit-btn>
            <i class="fas fa-edit"></i>
        </button>
        <button class="text-green-600 hover:text-green-800 p-2 rounded-full hover:bg-green-50 transition-colors" 
                data-assign-btn>
            <i class="fas fa-link"></i>
        </button>
        <button class="text-yellow-600 hover:text-yellow-800 p-2 rounded-full hover:bg-yellow-50 transition-colors hidden" 
                data-unassign-btn>
            <i class="fas fa-unlink"></i>
        </button>
        <div class="w-px h-4 bg-gray-200"></div>
        <button class="text-red-600 hover:text-red-800 p-2 rounded-full hover:bg-red-50 transition-colors" 
                data-delete-btn>
            <i class="fas fa-trash"></i>
        </button>
    </div>
</template>

<template id="category-assign-modal-template">
    <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full">
            <div class="p-6">
                <h3 class="text-lg font-semibold mb-4">Assign to Category</h3>
                <select id="assign-category-select" 
                        class="w-full border border-gray-300 rounded-lg px-4 py-2 mb-4 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </select>
                <div class="flex justify-end space-x-3">
                    <button class="px-4 py-2 text-gray-600 hover:text-gray-800" data-close-modal>
                        Cancel
                    </button>
                    <button class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600" data-confirm-assign>
                        Assign
                    </button>
                </div>
            </div>
        </div>
    </div>
</template>
