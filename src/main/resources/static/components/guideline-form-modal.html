<!-- src/main/resources/static/components/guidelines/guideline-form.html -->
<template id="guideline-form-modal-template">
    <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-[60]">
        <div class="bg-white rounded-2xl shadow-xl max-w-md w-full mx-4 overflow-hidden relative z-[70]">
            <!-- Header -->
            <div class="bg-gradient-to-r from-green-500 to-green-600 p-6 text-white">
                <div class="flex justify-between items-start">
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 rounded-full bg-white/10 backdrop-blur-sm flex items-center justify-center">
                            <i class="fas fa-book text-2xl"></i>
                        </div>
                        <h2 class="text-2xl font-bold" data-modal-title></h2>
                    </div>
                    <button class="p-2 hover:bg-white/10 rounded-lg transition-colors" data-close-modal>
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
            </div>

            <!-- Form Content -->
            <form id="guideline-form" class="p-6">
                <div class="space-y-6">
                    <div>
                        <label for="title" class="block text-sm font-medium text-gray-700 mb-2">
                            Guideline Title
                        </label>
                        <div class="relative">
                            <input type="text" 
                                   id="title" 
                                   name="title" 
                                   required
                                   class="block w-full rounded-lg border-2 border-gray-300 shadow-sm 
                                          focus:ring-2 focus:ring-green-500 focus:border-green-500 
                                          hover:border-gray-400 
                                          pl-10 py-3 bg-white
                                          transition-colors"
                                   placeholder="Enter guideline title">
                            <i class="fas fa-heading absolute left-3 top-1/2 -translate-y-1/2 text-gray-500"></i>
                        </div>
                    </div>

                    <div>
                        <label for="instructions" class="block text-sm font-medium text-gray-700 mb-2">
                            Instructions
                        </label>
                        <div class="relative">
                            <textarea id="instructions" 
                                     name="instructions" 
                                     rows="4" 
                                     required
                                     class="block w-full rounded-lg border-2 border-gray-300 shadow-sm 
                                            focus:ring-2 focus:ring-green-500 focus:border-green-500
                                            hover:border-gray-400
                                            pl-10 py-3 bg-white
                                            transition-colors"
                                     placeholder="Enter guideline instructions"></textarea>
                            <i class="fas fa-align-left absolute left-3 top-4 text-gray-500"></i>
                        </div>
                    </div>

                    <div>
                        <label for="categoryId" class="block text-sm font-medium text-gray-700 mb-2">
                            Category
                        </label>
                        <div class="relative">
                            <select id="categoryId" 
                                    name="categoryId"
                                    class="block w-full rounded-lg border-2 border-gray-300 shadow-sm 
                                           focus:ring-2 focus:ring-green-500 focus:border-green-500 
                                           hover:border-gray-400 
                                           pl-10 py-3 bg-white
                                           transition-colors">
                                <option value="">Select a category</option>
                            </select>
                            <i class="fas fa-tag absolute left-3 top-1/2 -translate-y-1/2 text-gray-500"></i>
                        </div>
                    </div>
                </div>

                <div class="mt-8 flex justify-end space-x-3">
                    <button type="button" 
                            data-close-modal
                            class="px-4 py-2 border rounded-lg text-gray-700 hover:bg-gray-50 
                                   transition-colors flex items-center space-x-2">
                        <i class="fas fa-times"></i>
                        <span>Cancel</span>
                    </button>
                    <button type="submit"
                            class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 
                                   transition-colors flex items-center space-x-2">
                        <i class="fas fa-save"></i>
                        <span>Save Guideline</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</template>
