<template id="stats-cards-template">
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
    <!-- Categories Stats -->
    <div class="section-card p-6 flex items-start space-x-4">
      <div class="p-3 bg-green-100 rounded-lg">
        <i class="fas fa-tags text-green-600 text-xl"></i>
      </div>
      <div>
        <h3 class="text-gray-500 text-sm">Total Categories</h3>
        <p class="text-2xl font-semibold text-gray-900" data-stats-categories>0</p>
        <span class="text-green-600 text-sm">
          <i class="fas fa-arrow-up"></i> 
          <span data-stats-categories-increase>0%</span> increase
        </span>
      </div>
    </div>

    <!-- Guidelines Stats -->
    <div class="section-card p-6 flex items-start space-x-4">
      <div class="p-3 bg-blue-100 rounded-lg">
        <i class="fas fa-book text-blue-600 text-xl"></i>
      </div>
      <div>
        <h3 class="text-gray-500 text-sm">Active Guidelines</h3>
        <p class="text-2xl font-semibold text-gray-900" data-stats-guidelines>0</p>
        <span class="text-blue-600 text-sm">
          <i class="fas fa-arrow-up"></i>
          <span data-stats-guidelines-increase>0%</span> increase
        </span>
      </div>
    </div>

    <!-- Tips Stats -->
    <div class="section-card p-6 flex items-start space-x-4">
      <div class="p-3 bg-yellow-100 rounded-lg">
        <i class="fas fa-lightbulb text-yellow-600 text-xl"></i>
      </div>
      <div>
        <h3 class="text-gray-500 text-sm">Recycling Tips</h3>
        <p class="text-2xl font-semibold text-gray-900" data-stats-tips>0</p>
        <span class="text-yellow-600 text-sm">
          <i class="fas fa-arrow-up"></i>
          <span data-stats-tips-increase>0%</span> increase
        </span>
      </div>
    </div>

    <!-- Engagement Stats -->
    <div class="section-card p-6 flex items-start space-x-4">
      <div class="p-3 bg-purple-100 rounded-lg">
        <i class="fas fa-users text-purple-600 text-xl"></i>
      </div>
      <div>
        <h3 class="text-gray-500 text-sm">User Engagement</h3>
        <p class="text-2xl font-semibold text-gray-900" data-stats-engagement>0%</p>
        <span class="text-purple-600 text-sm">
          <i class="fas fa-arrow-up"></i>
          <span data-stats-engagement-increase>0%</span> increase
        </span>
      </div>
    </div>
  </div>
</template>
