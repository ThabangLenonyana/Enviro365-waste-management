<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Categories - Enviro365</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Add heroicons for the info icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="crud.js" defer></script>
</head>
<body class="bg-gray-100">
    <header class="bg-green-600 text-white p-6 shadow-lg">
        <div class="container mx-auto">
            <h1 class="text-3xl font-bold">Enviro365 Waste Categories</h1>
            <p class="mt-2">Learn about proper waste disposal and recycling</p>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div id="loading" class="text-center py-8">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-green-600 mx-auto"></div>
            <p class="mt-4 text-gray-600">Loading categories...</p>
        </div>

        <div id="categories-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Cards will be inserted here -->
        </div>

        <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative">
            <span class="block sm:inline">Failed to load categories. Please try again later.</span>
        </div>
    </main>

    <!-- Category card template -->
    <template id="category-template">
        <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300">
            <div class="p-6">
                <div class="flex justify-between items-start">
                    <h2 class="text-xl font-semibold text-gray-800 mb-2 category-name"></h2>
                    <button class="more-info-btn text-green-600 hover:text-green-700">
                        <i class="fas fa-info-circle text-xl"></i>
                    </button>
                </div>
                <p class="text-gray-600 category-description"></p>
            </div>
        </div>
    </template>

    <!-- Modal Template -->
    <div id="category-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden flex items-center justify-center">
        <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto">
            <div class="p-6">
                <div class="flex justify-between items-start mb-4">
                    <h2 class="text-2xl font-bold text-gray-800 modal-category-name"></h2>
                    <button class="close-modal text-gray-600 hover:text-gray-800">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
                <div class="space-y-6">
                    <div>
                        <h3 class="text-lg font-semibold text-gray-700 mb-2">Description</h3>
                        <p class="text-gray-600 modal-category-description"></p>
                    </div>
                    <div>
                        <h3 class="text-lg font-semibold text-blue-700 mb-2">Disposal Guidelines</h3>
                        <ul class="modal-guidelines-list space-y-2 ml-4"></ul>
                    </div>
                    <div>
                        <h3 class="text-lg font-semibold text-green-700 mb-2">Recycling Tips</h3>
                        <ul class="modal-tips-list space-y-2 ml-4"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
