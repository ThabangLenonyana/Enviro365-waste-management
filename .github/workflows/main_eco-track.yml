# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy EcoTrack to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      # Setup Node.js for frontend build
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      # Build Angular frontend
      - name: Build Angular frontend
        working-directory: ./frontend
        run: |
          npm ci
          npm run build --configuration=production
          
      # Copy frontend build to static resources directory
      - name: Copy frontend build to Spring static directory
        run: |
          mkdir -p src/main/resources/static
          cp -r frontend/dist/frontend/browser/* src/main/resources/static/

      # Setup Java for backend build
      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      # Build backend with Maven with specific profile
      - name: Build with Maven
        run: mvn clean install -DskipTests -Dspring.profiles.active=prod

      # Upload artifacts for deployment job
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: waste-management-app
          path: target/waste-management-0.0.1-SNAPSHOT.jar

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: waste-management-app
      
      - name: Configure app settings
        uses: azure/appservice-settings@v1
        with:
          app-name: 'eco-track'
          slot-name: 'Production'
          app-settings-json: |
            [
              {
                "name": "SPRING_PROFILES_ACTIVE",
                "value": "prod",
                "slotSetting": false
              },
              {
                "name": "WEBSITES_PORT",
                "value": "8081",
                "slotSetting": false
              },
              {
                "name": "DB_URL",
                "value": "jdbc:sqlserver://ecotrack-db.database.windows.net:1433;database=ecotrack-prod;encrypt=true;trustServerCertificate=false;hostNameInCertificate=*.database.windows.net;loginTimeout=30;",
                "slotSetting": false
              },
              {
                "name": "DB_USERNAME",
                "value": "${{ secrets.DB_USERNAME }}",
                "slotSetting": false
              },
              {
                "name": "DB_PASSWORD",
                "value": "${{ secrets.DB_PASSWORD }}",
                "slotSetting": false
              },
              {
                "name": "VISION_ENDPOINT",
                "value": "${{ secrets.VISION_ENDPOINT }}",
                "slotSetting": false
              },
              {
                "name": "VISION_KEY",
                "value": "${{ secrets.VISION_KEY }}",
                "slotSetting": false
              }
            ]

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'eco-track'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: waste-management-0.0.1-SNAPSHOT.jar
