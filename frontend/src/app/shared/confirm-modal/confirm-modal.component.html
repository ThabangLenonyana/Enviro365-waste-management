<div class="fixed inset-0 z-50 flex items-center justify-center p-4" *ngIf="showBackdrop">
  <!-- Backdrop -->
  <div class="fixed inset-0 bg-black bg-opacity-50 transition-opacity"></div>
  
  <!-- Modal -->
  <div class="bg-white rounded-lg shadow-xl max-w-md w-full p-6 relative z-10" [@fadeIn]>
    <div class="text-center">
      <div class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
        <i [class]="icon + ' text-2xl ' + iconClass"></i>
      </div>
      <h3 class="text-xl font-bold mb-2">{{ title }}</h3>
      <p class="text-gray-600 mb-6">
        {{ message }}
      </p>
      <div class="flex justify-center space-x-4">
        <button (click)="onCancel()" 
                class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors">
          {{ cancelButtonText }}
        </button>
        <button (click)="onConfirm()" 
                [class]="'px-4 py-2 text-white rounded-lg transition-colors ' + confirmButtonClass">
          {{ confirmButtonText }}
        </button>
      </div>
    </div>
  </div>
</div>
