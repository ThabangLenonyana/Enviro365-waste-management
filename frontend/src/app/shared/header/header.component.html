<header class="text-gray-800 sticky top-0 z-50 py-4">
  <nav class="content-container">
    <div class="navbar-pill bg-white shadow-lg">
      <div class="flex justify-between items-center px-6">
        <!-- Logo -->
        <div class="flex items-center space-x-2">
          <div class="eco-leaf text-green-600"></div>
          <span class="text-xl font-semibold text-gray-900">Enviro365</span>
        </div>

        <!-- Navigation Links -->
        <div class="hidden md:flex space-x-8 animate-fade-in">
          <a routerLink="/" 
             routerLinkActive="text-green-600"
             [routerLinkActiveOptions]="{exact: true}"
             class="relative group px-2">
            <span class="text-gray-700 hover:text-green-600 font-medium transition-colors">Home</span>
            <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-green-600 transition-all duration-300 group-hover:w-full"></span>
          </a>
          <a routerLink="/map"
            routerLinkActive="text-green-600"
            class="relative group px-2">
            <span class="text-gray-700 hover:text-green-600 font-medium transition-colors">Recycling Map</span>
            <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-green-600 transition-all duration-300 group-hover:w-full"></span>
          </a>
          <a routerLink="/about"
             routerLinkActive="text-green-600"
             class="relative group px-2">
            <span class="text-gray-700 hover:text-green-600 font-medium transition-colors">About</span>
            <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-green-600 transition-all duration-300 group-hover:w-full"></span>
          </a>
          <a routerLink="/dashboard"
             routerLinkActive="text-green-600"
             class="relative group px-2">
            <span class="text-gray-700 hover:text-green-600 font-medium transition-colors">Dashboard</span>
            <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-green-600 transition-all duration-300 group-hover:w-full"></span>
          </a>
        </div>
      </div>
    </div>
  </nav>
</header>
