<section class="content-section rounded-2xl p-8 hover:shadow-xl transition-shadow duration-300">
  <div class="max-w-4xl mx-auto text-center mb-12">
    <span class="inline-block px-4 py-1 bg-green-50 text-green-600 rounded-full text-sm font-medium">
      Discover Waste Categories
    </span>
    <h2 class="text-3xl font-bold text-gray-800 mt-4">Browse Categories</h2>
    <p class="text-gray-600 mt-2">Find detailed guidelines for proper waste disposal</p>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <app-category-card 
      *ngFor="let category of categories" 
      [category]="category"
      (viewDetails)="onViewDetails($event)">
    </app-category-card>
  </div>
</section>
