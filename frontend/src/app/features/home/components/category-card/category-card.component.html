<div class="bg-white rounded-xl shadow-md p-4 sm:p-6
            transition-all duration-300
            hover:shadow-xl hover:shadow-green-100/50
            border border-gray-100 hover:border-green-200
            group flex flex-col h-full min-h-[280px] sm:h-[300px]">
    <div class="flex items-center gap-2 sm:gap-4 mb-3 sm:mb-5">
        <div class="w-10 h-10 sm:w-14 sm:h-14 rounded-full bg-green-50 
                    flex items-center justify-center
                    group-hover:bg-green-100 
                    transition-colors duration-300
                    shadow-inner">
            <i class="fas {{ getIconClass(category.name) }} text-xl sm:text-3xl text-green-600 
                      group-hover:text-green-700
                      transition-colors duration-300"></i>
        </div>
        <h3 class="text-lg sm:text-2xl font-semibold text-gray-900 
                   group-hover:text-green-700
                   transition-colors duration-300 line-clamp-2">{{ category.name }}</h3>
    </div>
    <p class="text-gray-700 mb-3 sm:mb-5 
              prose prose-sm leading-relaxed h-[4.5em]"
        style="overflow: hidden;
               display: -webkit-box;
               -webkit-box-orient: vertical;
               -webkit-line-clamp: 3;
               line-clamp: 3;
               text-overflow: ellipsis;">{{ category.description }}</p>
    <div class="flex flex-col sm:flex-row sm:items-center justify-between gap-3 sm:gap-0 mt-auto pt-3 sm:pt-4 
                border-t border-gray-100
                group-hover:border-green-50">
        <div class="flex flex-wrap gap-2 sm:gap-3">
            <span class="inline-flex items-center px-2 sm:px-3 py-1 
                         rounded-full text-xs font-medium 
                         bg-green-50 text-green-700
                         border border-green-700
                         transition-colors">
                <i class="fas fa-book-open mr-1"></i>
                <span>{{ guidelinesCount }}</span>&nbsp;
                <span class="hidden xs:inline">{{ guidelinesCount === 1 ? 'Guide' : 'Guides' }}</span>
            </span>
            <span class="inline-flex items-center px-2 sm:px-3 py-1 
                         rounded-full text-xs font-medium 
                         bg-yellow-50 text-yellow-700
                         border border-yellow-700
                         transition-colors">
                <i class="fas fa-lightbulb mr-1"></i>
                <span>{{ tipsCount }}</span>&nbsp;
                <span class="hidden xs:inline">{{ tipsCount === 1 ? 'Tip' : 'Tips' }}</span>
            </span>
        </div>
        <button class="bg-green-600 text-white w-full sm:w-auto px-3 py-2 
                       sm:px-4 text-sm font-medium rounded-lg 
                       hover:bg-green-700 hover:shadow-md
                       active:bg-green-800 
                       transition-all duration-300
                       focus:outline-none focus:ring-2 focus:ring-green-500
                       group-hover:shadow-green-100"
                [attr.aria-label]="'View details about ' + category.name"
                (click)="onViewDetails()">
            View Details
        </button>
    </div>
</div>
