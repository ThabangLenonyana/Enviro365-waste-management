<div class="bg-white rounded-xl shadow-md p-6 
            transition-all duration-300
            hover:shadow-xl hover:shadow-green-100/50
            border border-gray-100 hover:border-green-200
            group flex flex-col h-[300px]">
    <div class="flex items-center gap-4 mb-5">
        <div class="w-14 h-14 rounded-full bg-green-50 
                    flex items-center justify-center
                    group-hover:bg-green-100 
                    transition-colors duration-300
                    shadow-inner">
            <i class="fas {{ getIconClass(category.name) }} text-3xl text-green-600 
                      group-hover:text-green-700
                      transition-colors duration-300"></i>
        </div>
        <h3 class="text-2xl font-semibold text-gray-900 
                   group-hover:text-green-700
                   transition-colors duration-300">{{ category.name }}</h3>
    </div>
    <p class="text-gray-700 mb-5 
              prose prose-sm leading-relaxed h-[4.5em]"
        style="overflow: hidden;
               display: -webkit-box;
               -webkit-box-orient: vertical;
               -webkit-line-clamp: 3;
               line-clamp: 3;
               text-overflow: ellipsis;">{{ category.description }}</p>
    <div class="flex items-center justify-between mt-auto pt-4 
                border-t border-gray-100
                group-hover:border-green-50">
        <div class="flex gap-3">
            <span class="inline-flex items-center px-3 py-1 
                         rounded-full text-xs font-medium 
                         bg-green-50 text-green-700
                         border border-green-700
                         transition-colors">
                <i class="fas fa-book-open mr-1"></i>
                <span>{{ guidelinesCount }}</span>&nbsp;
                <span>{{ guidelinesCount === 1 ? 'Guide' : 'Guides' }}</span>
            </span>
            <span class="inline-flex items-center px-3 py-1 
                         rounded-full text-xs font-medium 
                         bg-yellow-50 text-yellow-700
                         border border-yellow-700
                         transition-colors">
                <i class="fas fa-lightbulb mr-1"></i>
                <span>{{ tipsCount }}</span>&nbsp;
                <span>{{ tipsCount === 1 ? 'Tip' : 'Tips' }}</span>
            </span>
        </div>
        <button class="bg-green-600 text-white px-3 py-2 
                       sm:px-5 sm:py-2 text-sm sm:text-base rounded-lg 
                       hover:bg-green-700 hover:shadow-md
                       active:bg-green-800 
                       transition-all duration-300
                       group-hover:shadow-green-100"
                (click)="onViewDetails()">
            <span class="hidden sm:inline">View Details</span>
            <span class="sm:hidden">View</span>
        </button>
    </div>
</div>
